<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="div-container">
        <section class="tools-board">
            <div class="row">
                <lable class="title">shapes</lable>
                <ul class="options">
                    <li class="option tool" id="regtangle">
                        <img src="./images/regtangle2.png" alt="">
                        <span>regtangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./images/circle.png" alt="">
                        <span>circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./images/download.png" alt="">
                        <span>triangle</span>
                    </li>
                    <li class="option">
                   <input type="checkbox" name="" id="fill-color">
                   <label for="fill-color"> fill color </label>
                    </li>
                </ul>


            </div>
            <div class="row">
                <lable class="title">options</lable>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <i class="fa-solid fa-paintbrush"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                       <i class="fa-solid fa-eraser"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                   <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>


            </div>
            <div class="row colors">
                <lable class="title">Color</lable>
                <ul class="options">
                    <!-- <li class="option"></li> -->
                    <li class="option " ></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"><input type="color" id="color-picker" value="#eee"></li>

                </ul>


            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="canvas"></canvas>
        </section>
    </div>
</body>
</html>
